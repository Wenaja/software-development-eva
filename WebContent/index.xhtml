<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
		xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
	<meta charset="UTF-8" />
	<title><h:outputText value="Eva" /></title>
</h:head>
<h:body>
	<h:form id="eva-input-form">
		<h:inputTextarea id="txt-area-input" name="txt-area-input" row="30" cols="50" value="#{inputController.text.inputText}" />
		<h:outputLabel value="Entropiekodierung nach: " for="entropie" />
		<h:selectOneMenu id="entropie" value="#{inputController.text.item}">
			<f:selectItems value="#{inputController.items.items}" />
		</h:selectOneMenu>
		<h:commandButton id="btn-compress" action="#{inputController.redirect()}" value="Text komprimieren" />
	</h:form>
</h:body>
</html>
